spring:
  application:
    name: media-service
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: dev_yfr
        group: xuecheng-plus-project
      config:
        namespace: dev_yfr
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
      shared-configs:
        - data-id: logging-${spring.profiles.active}.yaml
          group: xuecheng-plus-common
          refresh: true
  servlet:
    multipart:
      #单个文件最大内存  单个请求最大内存
      max-file-size: 10MB
      max-request-size: 300MB

#profiles默认为dev
  profiles:
    active: dev

